<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Task List</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <span class="card-title">Azora by Kurt Schimmel</span>
                    <div class="row">
                        <form id="task-form" action="#">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task" value="">
                                <label for="task">Enter a Task Here</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="subject" id="subject" value="">
                                <label for="subject">Enter a Subject Here</label>
                            </div>
                            <button id="add" class="btn">Add</button>
                        </form>
                    </div>
                    <div class="card_action" ->
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Task</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear Task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="scripts/app.js"></script>
</body>

</html>
